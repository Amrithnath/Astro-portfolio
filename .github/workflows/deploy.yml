name: Build and upload to github artifacts
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Cache deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-depop
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: install deps
        run: pnpm install
      - name: build astro
        run: pnpm build
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{github.sha}}-dist
          path: |
            dist
      - name: Install dependencies and build your site
        uses: withastro/action@v0
        with:
             node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
             package-manager: pnpm # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
             pnpm-version: 8
  deploy-ghpages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  deploy-gcloud-storage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'restore cache'
        uses: actions/download-artifact@v3
        with:
          name: ${{github.sha}}-dist
          path: './dist'
      - name: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{vars.GCP_WORKFLOW_ID_PROVIDER_ID}}
          service_account: ${{vars.GOOGLE_SERVICE_ACCOUNT_EMAIL}}
      - name: 'upload-folder'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: './dist/*'
          destination: ${{vars.GCLOUD_BUCKET}}
          parent: false
