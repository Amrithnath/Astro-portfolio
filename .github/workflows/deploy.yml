name: Build and upload to github artifacts
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install dependencies and build your site
        uses: withastro/action@v0
        with:
             node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
             package-manager: pnpm # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
             pnpm-version: 8
      - name: verify
        run: ls -la
      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/.pnpm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
  deploy-ghpages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  deploy-gcloud-storage:
    needs: build
    steps:
      - name: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{env.GCP_WORKFLOW_ID_PROVIDER_ID}}
          service_accout: ${{env.GOOGLE_SERVICE_ACCOUNT_EMAIL}}
      - name: 'upload-folder'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: ${{steps.deployment.outputs.page_url}}
          destination: ${{env.GCLOUD_BUCKET}}
